<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <img class="mx-auto" src="bg.png">
        <form id="formulario" class=" flex  flex-wrap flex-col ">
            <div class="row flex w-full justify-center flex-wrap space-y-2">
                <input type="text" class="text-center rounded u-full-width rounded  mx-auto" placeholder="Buscar por nombre" id="nombre">
                <select
                    class="u-full-width rounded mx-auto h-10 "
                    id="especie"
                    name="especie">
                        <option value="" >Elige una especie</option>
                        <option value="human" >Humano</option>
                        <option value="Humanoid" >Humanoide</option>
                        <option value="alien" >Alien</option>
                        <option value="animal" >Animal</option>
                        <option value="Mythological" >Mythological</option>
                        <option value="unknown" >Desconocido</option>
                </select>
                <select
                    class="u-full-width rounded mx-auto h-10"
                    id="estado"
                    name="estado">
                        <option value="" >Elige un estado</option>
                        <option value="alive">alive</option>
                        <option value="dead">dead</option>
                        <option value="unknown">unknown</option>
                </select>
                <select
                    class="u-full-width rounded mx-auto h-10"
                    id="genero"
                    name="genero">
                        <option value="" >Elige un genero</option>
                        <option value="female" >Female</option>
                        <option value="male">Male</option>
                        <option value="genderless">Genderless</option>
                        <option value="unknown">Unknown</option>
                </select>
            </div>
            <div>
                
                <!-- <label 
                    class="block text-white font-bold uppercase"
                >Término Búsqueda</label>
                
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol etc"
                    id="termino"
                /> -->

                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="flex justify-center  mt-5 w-10/12 mx-auto  py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
                <input 
                    type="reset"
                    value="Restablecer"
                    class="flex justify-center  mt-5 w-10/12 mx-auto  text-white py-2 bg-blue-400 cursor-pointer font-bold uppercase hover:bg-red-500 rounded"
                >   
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap justify-center">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
